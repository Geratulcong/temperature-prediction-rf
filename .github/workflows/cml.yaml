name: Weather Data Analysis with Random Forest

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  analyze-weather:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: train
      run: |
        python train.py
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: weather-analysis-results
        path: |
          weather_analysis_results.png
          model_results.txt
        retention-days: 30
        
    - name: Upload data file (for reference)
      uses: actions/upload-artifact@v4
      with:
        name: original-data
        path: data.csv
        retention-days: 30
